<div class="row row-cols-1 g-4 p-5">
  <div class="row">
    <div class="col">
      <div class="card table-responsive">
        <table class="table table-borderless table-hover">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">CPF</th>
              <th scope="col">E-mail</th>
              <th scope="col">Telefone</th>
              <th scope="col">Qnt Clientes</th>
              <th scope="col">Saldos Positivos</th>
              <th scope="col">Saldos Negativos</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gerente of gerentes">
              <td> {{gerente.nome}} </td>
              <td> {{gerente.CPF}}</td>
              <td> {{gerente.email}}</td>
              <td> {{gerente.telefone}}</td>
              <td> {{gerente.clientes?.length}}</td>
              <td> </td>
              <td> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
