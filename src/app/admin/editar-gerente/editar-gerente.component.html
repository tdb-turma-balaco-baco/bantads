<div class="container-fluid d-flex justify-content-center align-items-center pb-2">
  <div class="col-md-6 col-md-offset-6">
    <h1 *ngIf="novoGerente">Novo Gerente</h1>
    <h1 *ngIf="!novoGerente">Editar Gerente</h1>
    <div class="well">
      <form #formGerente="ngForm">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input [(ngModel)]="gerente.nome" #nome="ngModel" type="text" class="form-control" id="nome" name="nome"
            minlength="2" placeholder="Nome" required>
          <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
            <div [hidden]="!nome.errors['required']">Digite o nome do gerente.</div>
            <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos dois caracteres.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="gerente.email" #email="ngModel" class="form-control" [email]="true" id="email"
            name="email" placeholder="E-mail" required minlength="3">
          <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
            <div [hidden]="!email.errors['required']">Informe um email.</div>
            <div [hidden]="!email.errors['minlength']">O email precisa ter no m√≠nimo 3 caracteres.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <div *ngIf="novoGerente">
            <input [(ngModel)]="gerente.CPF" type="text" class="form-control" id="cpf" name="cpf" #cpf="ngModel"
              mask="000.000.000.00" placeholder="CPF" required>
            <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
              <div [hidden]="!cpf.errors['required']">Digite o CPF do gerente.</div>
              <div [hidden]="!cpf.errors['mask']">Digite o CPF do gerente completo.</div>
            </div>
          </div>
          <div *ngIf="!novoGerente">
            <input type="text" class="form-control" id="cpf" name="cpf"
              [value]="gerente.CPF ? (gerente.CPF | cpf) : null" readonly>
          </div>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone"
            [(ngModel)]="gerente.telefone" #telefone="ngModel" mask="(00) 00000-0000" required>
          <div *ngIf="telefone.errors && (telefone.dirty || telefone.touched)" class="alert alert-danger">
            <div [hidden]="!telefone.errors['required']">Digite o telefone</div>
            <div [hidden]="!telefone.errors['mask']">Digite o Telefone do gerente completo.</div>
          </div>
        </div>
        <div class="form-group mt-4">
          <a class="btn btn-secondary mx-2" [routerLink]="['/admin/gerentes']">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar
          </a>
          <button (click)="salvar()" [disabled]="!formGerente.form.valid" type="button" class="btn btn-primary">
            <i class="fa fa-save" aria-hidden="true"></i>Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
