<h1 *ngIf="novoGerente">Novo Gerente</h1>
<h1 *ngIf="!novoGerente">Editar Gerente</h1>
<div class="well">

  <form #formGerente="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input [(ngModel)]="gerente.nome" #nome="ngModel" type="text" class="form-control" id="nome" name="nome"
        minlength="2" required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors?.['required']">Digite o nome da pessoa.</div>
        <div [hidden]="!nome.errors?.['minlength']">O nome deve conter ao menos dois caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="gerente.email" #email="ngModel" type="text" class="form-control" id="email" name="email"
        numerico minimoValidator valorMinimo="18" required>
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors?.['required']">Digite a idade da pessoa.</div>
        <div [hidden]="!email.errors?.['minimo']">Idade deve ser maior ou igual a 18</div>
      </div>

    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input  *ngIf="novoGerente"  type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="gerente.CPF"
      #cpf="ngModel">
      <input  *ngIf="!novoGerente"  type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="gerente.CPF"
      #cpf="ngModel" readonly>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="gerente.telefone"
      #telefone="ngModel">
    </div>
    <div class="form-group">

    <button  (click)="salvar()" [disabled]="!formGerente.form.valid" type="button" class="btn btn-primary">
      <i class="fa fa-save" aria-hidden="true"></i>Salvar
    </button>
    <a class="btn btn-secondary" [routerLink]="['/admin/inicio']">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar
    </a>
    </div>
  </form>

</div>
