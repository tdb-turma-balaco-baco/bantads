

<section  class="tabela-cliente">
    <table class="table table-hover table-bordered">
        <caption class="caption-top display-5 text-dark" >Clientes Pendentes de aprovação</caption>
        <thead class="table-light">
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Salário</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.CPF ? ( cliente.CPF | cpf): null}}</td>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.salario | currency:'BRL' :true: '2.2-2' }}</td>
                <td class="text-center"><button class="btn btn-outline-success">Aprovar</button> <button class="btn btn-outline-danger offset-sm-3">Recusar</button> </td>
            </tr>
        </tbody>
    </table>
</section>
