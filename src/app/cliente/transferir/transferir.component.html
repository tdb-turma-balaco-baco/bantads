<div class="container">
  <div class="row mt-4">
    <span class="col-4"></span>
    <div class="col-4">
      <div class="card shadow mb-4">
        <h5 class="text-center text-muted mt-4">TRANSFERÃŠNCIA</h5>
        <hr class="text-muted">
        <div class="card-body">
          <div class="text-center">
            <i class="fas fa-money-bill-transfer fa-3x mb-4 text-muted"></i>
          </div>
          <form #formTransferir="ngForm">
            <label for="conta" class="form-label text-muted">Conta destino</label>
            <div class="input-group input-group-lg">
              <input #conta="ngModel" [(ngModel)]="transferencia.idContaDestino" type="number" name="conta"
                class="form-control form-control-lg" required id="conta">
            </div>
            <div *ngIf="conta.errors && (conta.dirty || conta.touched)">
              <small class="text-danger" [hidden]="!conta.errors?.['required']">Digite a conta destino</small>
            </div>
            <div class="mt-3 input-group input-group-lg">
              <span class="input-group-text" id="inputGroup-sizing-lg">R$</span>
              <input currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', nullable: true }"
                #valor="ngModel" [(ngModel)]="transferencia.valor" type="text" class="form-control" required id="valor"
                name="valor">
            </div>
            <div *ngIf="valor.errors && (valor.dirty || valor.touched)">
              <small class="text-danger" [hidden]="!valor.errors?.['required']">Digite um valor para transferir</small>
            </div>
            <div class="mt-4">
              <button class="btn btn-success w-100" type="button" (click)="transferir()"
                [disabled]="!formTransferir.form.valid">TRANSFERIR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <span class="col-4"></span>
  </div>
</div>
